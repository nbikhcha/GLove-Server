<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<title>"GLove"</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link href='styles.css' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="person1">
		<h3>Person 1</h3>
		<div class="contact-form">
			<h4>Your Contact Info</h4><br>
			<form>
				Name: <input type="text" name="name" value="Bob Boblin"><br>
				Phone number: <input type="text" name="number" value="1112223333"><br>
				<input type="button" value="Shake Hands"></input>
			</form>
		</div>

		<div class="receivedContact">
			<h4>Their Contact Info</h4><br>
			Name: <span class="name"></span><br>
			Number: <span class="number"></span>
		</div>
	</div>
	<div class="person2">
		<h3>Person 2</h3>
		<div class="contact-form">
			<h4>Your Contact Info</h4><br>
			<form>
				Name: <input type="text" name="name" value="Fred Fredly"><br>
				Phone number: <input type="text" name="number" value="4445556666"><br>
				milisecondsDelay: <input type="text" name="delay" value="200">(If this is blank, then this contact info will not be sent)
			</form>
		</div>

		<div class="receivedContact">
			<h4>Their Contact Info</h4><br>
			Name: <span class="name"></span><br>
			Number: <span class="number"></span>
		</div>
	</div>
</body>
 <script type="text/javascript" src="main.js"></script>
</html>
